<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1>total price: {{totalPrice}}</h1>
    <mat-form-field appearance="fill">
      <mat-label>FirstName</mat-label>
      <input matInput formControlName="firstName">
      <mat-error *ngIf="firstName?.hasError('required')">First name is required</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>LastName</mat-label>
      <input matInput formControlName="lastName">
      <mat-error *ngIf="lastName?.hasError('required')">Last name is required</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="email?.hasError('email')">Invalid email format</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>PhoneNumber</mat-label>
      <input matInput formControlName="phoneNumber">
      <mat-error *ngIf="phoneNumber?.hasError('required')">Phone number is required</mat-error>
      <mat-error *ngIf="phoneNumber?.hasError('pattern')">Invalid phone number format</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>

    <mat-radio-group  formControlName="paymentType" aria-label="Select payment type"  (change)="onPaymentTypeChange($event)">
        <mat-radio-button value="1">Cash</mat-radio-button>
        <mat-radio-button value="2">Credit card</mat-radio-button>
    </mat-radio-group>
    <button mat-button mat-raised-button color="primary" type="submit">Next</button>
  
  </form>
