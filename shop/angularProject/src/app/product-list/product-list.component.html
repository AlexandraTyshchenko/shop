<div class="card-container">
    <div *ngFor="let product of products" class="example-card">
      <mat-card >
        <img mat-card-image src="{{product.img}}" alt="product">
        <mat-card-content [routerLink]="['/products', product.id]">
          <p>{{product.name}}</p>
          <p>{{product.description}}</p>
          <p>price: {{product.price}} $</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button mat-raised-button color="warn" (click)="addToLocalStorage(product.id)">Buy</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
